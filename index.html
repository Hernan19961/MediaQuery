<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2616b525fb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <title>Cars</title>
</head>

<body>

    <div class="grid">
        <div class="nav">
            <h3> <i class="fa-solid fa-car"></i> Luxury Vehicles</h3>
            <i class="fa-solid fa-bars"></i>

                <li>Inicio</li>
                <li>Catalogo</li>
                <li>Ofertas</li>
                <li>Contacto</li>
            </ul>
        </div>


        <div class="filtro">
            <p>Ordenar Por:</p>
            <select class="select">
                <option evalue="precio">Precio</option>
                <option evalue="Modelo">Modelo</option>
                <option evalue="Año">Año</option>
            </select>
        </div>


        <div class="main">
            <div class="card">
                <div class="content">
                    <img src="assets/img/campbell-3ZUsNJhi_Ik-unsplash.jpg">
                    <p><strong>Modelo:</strong> Porsche</p>
                    <button>Ver más</button>
                </div>
                <div class="content disable">
                    <img src="assets/img/clem-onojeghuo-bR4lTpjKW2o-unsplash.jpg">
                    <p><strong>Modelo:</strong> Mercedez Benz</p>
                    <button>Ver más</button>
                </div>
                <div class="content disable">
                    <img src="assets/img/cory-rogers-6l4CBNleEBE-unsplash.jpg">
                    <p><strong>Modelo:</strong> Mclaren</p>
                    <button>Ver más</button>
                </div>
                <div class="content disable">
                    <img src="assets/img/dima-panyukov-DwxlhTvC16Q-unsplash.jpg">
                    <p><strong>Modelo:</strong> Mercedez Benz</p>
                    <button>Ver más</button>
                </div>
                <div class="content disable">
                    <img src="assets/img/nick-rickert-PCyhvObC2kQ-unsplash.jpg">
                    <p><strong>Modelo:</strong> Toyota</p>
                    <button>Ver más</button>
                </div>
                <div class="content disable">
                    <img src="assets/img/simon-lohmann-2VN9K3IAKcE-unsplash.jpg">
                    <p><strong>Modelo:</strong> Munstang</p>
                    <button>Ver más</button>
                </div>

            </div>

        </div>


        <div class="list">
            <div class="pag">
                <ul>
                    <li><<</li>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>>></li>
                </ul>

            </div>
        </div>
        <div class="footer">
            <div class="icon">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-square-instagram"></i>

                <p>Todos los derechos reservados</p>

            </div>
        </div>

    </div>

</body>

</html>
